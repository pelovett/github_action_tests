name: detect-file-changes
run-name: ${{ github.ref }} <${{ github.actor }}>
on:
  pull_request:
    branches:
      - main

permissions:
  contents: write
  pull-requests: write

jobs:
  changed_files:
    runs-on: ubuntu-latest  # windows-latest || macos-latest
    name: Test changed-files
    steps:
      - uses: actions/checkout@v4

      - name: Get changed files
        id: changed-files
        uses: tj-actions/changed-files@v45

      - name: Check for issues
        id: potential-issues
        run: python3 ./tests/check_file_updates.py ${{ steps.changed-files.outputs.all_changed_files }}

      - name: Debug print
        id: debug-print
        run: echo '${{ steps.potential-issues.outputs.warnings }}'

      - name: Add comments to PR
        uses: actions/github-script@v7
        if: steps.potential-issues.outputs.output
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: '${{ steps.potential-issues.outputs.warnings }}'
            })
